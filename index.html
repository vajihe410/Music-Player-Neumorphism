<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>music player</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="app">
            <div class="header">
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg"  width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path></svg>
                </button>
                <h5>playing now</h5>
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                </button>
            </div>
            <div class="singer">
                <div class="image">
                    <img src="./Sogand.jpg" alt="">
                </div>
                <p class="nameSinger">Sogand</p>
                <p class="nameSing">Romantic</p>
            </div>
            <div class="play">
                <div></div>
            </div>
            <div class="control">
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" style="fill: rgba(255, 38, 38, 1)"><path d="M20.205 4.791a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412L12 21.414l8.207-8.207c2.354-2.353 2.355-6.049-.002-8.416z"></path></svg>
                </button>
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)"><path d="M12 12V7l-7 5 7 5zm7-5-7 5 7 5z"></path></svg>
             
                </button>
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M7 6v12l10-6z"></path></svg>
                </button>
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="m19 12-7-5v10zM5 7v10l7-5z"></path></svg>
                </button>

                                
            </div>
        </div>
        
    </body>
</html>
